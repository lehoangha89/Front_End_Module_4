<div class="row ">
  <div class="col-md-12">
    <div class="ml-5">
      <div class="row d-flex justify-content-between m-3 border-bottom border-dark">
        <div class="h3 header-text-color" style="color: #ee9f1f"><span
          class="fa fa-bars"></span>&nbsp;<span >Bánh</span></div>
        <div class="d-flex">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <button class="btn btn-warning "  style="margin-left: 8%" (click)="openDialog()"><span
    class="fa fa-plus-square" ></span> Thêm mới
  </button>
</div>
<div class="row kicuc">
  <div *ngFor="let product of cakeList | orderBy: key : reverse | paginate: { itemsPerPage: 8, currentPage: p }" class="col-md-3 m-0 mt-2 " >
    <div class="container__detail">
      <div class="img_product" routerLink="/employee/warehouse-management/product-hai-sprint2/cake-detail-hai/{{product.productId}}">
        <img class="img__info" src="{{product.imageUrl}}" alt="">
      </div>
      <div class="icon" >
        <button class="delete" (click)="deleteDialog(product.productId)" >
          <i class="fa fa-trash"></i></button>
      </div>
      <p class="info__cake">{{product.productName}} là sản phẩm của thương hiệu {{product.brand.brandName}}</p>
      <div class="product__price-discount">
        <p>{{product.price | number: '3.'}} vnd</p>
      </div>
      <div class="product__price">
        <p>{{(product.price-((product.price*product.discount)/100)) | number: '3.'}} vnd</p>
      </div>
    </div>
  </div>


</div>

<div class="row">
  <div class="my__pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
